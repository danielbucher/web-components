<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>baby-card-component demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module" src="../baby-card-component.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        body {
          background-color: lightgray;
        }

        .components-wrapper {
          display: flex;
        }

        .card-wrapper {
          margin-right: 16px;
        }
      </style>
    </custom-style>

    <script>
      var alertOnClick = function(alertMessage) {
        alert(alertMessage);
      };
    </script>
  </head>
  <body>
    <h3>Basic baby-card-component demo</h3>

    <div class="components-wrapper">
      <div class="card-wrapper">
        <baby-card-component color="#0F6DFF" icon-name="book" onclick="alertOnClick('5 principais tópicos')">
          <span slot="text">Principais tópicos (5)</span>
        </baby-card-component>
      </div>

      <div class="card-wrapper">
        <baby-card-component color="#D6236E" icon-name="lightbulb-outline" onclick="alertOnClick('3 habilidades BNCC')">
          <span slot="text">Habilidades BNCC (3)</span>
        </baby-card-component>
      </div>
    </div>
  </body>
</html>
